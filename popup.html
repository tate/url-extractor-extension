<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #333;
            margin: 0;
        }
        
        .stats {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .stats span {
            font-weight: bold;
            color: #2196F3;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1976D2;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
        }
        
        .copy-options {
            margin-bottom: 15px;
        }
        
        .copy-options label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        
        .copy-options select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border-radius: 3px;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔗 URL Link Extractor</h1>
    </div>
    
    <div class="stats">
        <div>検出されたリンク数: <span id="linkCount">-</span></div>
    </div>
    
    <div class="copy-options">
        <label for="copyFormat">コピー形式:</label>
        <select id="copyFormat">
            <option value="url">URLのみ</option>
            <option value="text_url">リンクテキスト + URL</option>
            <option value="markdown">Markdown形式</option>
        </select>
    </div>
    
    <div class="buttons">
        <button class="btn btn-primary" id="copyBtn" disabled>📋 クリップボードにコピー</button>
        <button class="btn btn-secondary" id="extractBtn">リンクを再度抽出</button>
    </div>
    
    <div class="success-message" id="successMessage">
        ✅ クリップボードにコピーしました！
    </div>
    
    <div class="loading" id="loading">
        処理中...
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
